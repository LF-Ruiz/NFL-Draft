<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Combine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/style.css">
    
    
    <!-- D3  -->
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- AnyChart -->
    <!-- <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>  -->
</head>
<body>
    <!--Navbar adjustments-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-white" href="/">NFL Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Charts
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/frequency">Draft Position Frequency</a>
                            <a class="dropdown-item" href="/trend">Draft Position Trend</a>
                            <a class="dropdown-item" href="/combine">Combine</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="row">
            <!--visualization part of the page-->
            <div class="col-md-8">
                <div class="col-md-12">
                    <h3>Combine    <img src="../static/images/NFLCombine.png" width="15%" alt="Combine">  </h3>
                    <hr>
                        <div id="container" class="col-md-12 short">
                            
                        </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="well">
                                <h5>Year</h5>
                                <select id="selDatasetYears" onchange="optionChanged(this.value)">
                                    <option value: "2016">2016</option>
                                    <option value: "2017">2017</option>
                                    <option value: "2018">2018</option>
                                    <option value: "2019">2019</option>
                                    <option value: "2020">2020</option>
                                </select>

                            </div>
                            <div class="well">
                                <h5>Event</h5>
                                <select id="selDatasetEvent" onchange="optionChanged(this.value)">
                                    <option>Forty_Yard</option>
                                    <option>Vertical</option>
                                    <option>Bench</option>
                                    <option>Three_Cone</option>
                                    <option>Broad_Jump</option>
                                    <option>Shuttle</option>
                                </select>

                            </div>
                            <div class="well">
                                <h5>Metric</h5>
                                <select id="selDatasetMetric" onchange="optionChanged(this.value)">
                                <option>Min</option>
                                <option>Avg</option>
                                <option>Max</option>

                                    
                                </select>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <h3>Charts</h3>
                    <hr>
                    <div class="row">
                        <div class="col-3 col-md-6">
                            <a href="/frequency"><img src="../static/images/NFLDraft2021.png" width="100%"
                                    alt="Draft Position Frequency"></a>
                            <h5>Draft Position Frequency</h5>
                        </div>
                        <div class="col-3 col-md-6">
                            <a href="/trend"><img src="../static/images/player1.png" width="100%"
                                    alt="Draft Position Trend"></a>
                            <h5>Draft Position Trend</h5>
                        </div>

                        <div class="col-3 col-md-6">
                            <a href="/combine"><img src="../static/images/NFLCombine.png" width="100%"
                                    alt="Combine"></a>
                            <h5>Combine</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../static/js/test.js"></script> -->
    <script src="../static/js/combineChart.js"></script>
    <!-- D3 -->
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <!-- Plotly -->

    <!-- AnyChart -->
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
    
    
    
    <!-- Footer -->
    <footer class="page-footer font-small footer-dark">
        <div class="footer-copyright text-center py-3">
        </div>      
    </footer>
</body>
</html>
